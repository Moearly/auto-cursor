name: Release to Public Repository

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # macOS Intel
            args: "--target x86_64-apple-darwin"
            target: x86_64-apple-darwin
            arch: x86_64
            os: macos
          - platform: "macos-latest" # macOS M1
            args: "--target aarch64-apple-darwin"
            target: aarch64-apple-darwin
            arch: aarch64
            os: macos
          - platform: "windows-latest" # Windows x64
            args: "--target x86_64-pc-windows-msvc"
            target: x86_64-pc-windows-msvc
            arch: x86_64
            os: windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Build frontend
        run: pnpm build

      - name: Clean pyBuild for current platform
        shell: bash
        run: |
          # 只保留当前平台的pyBuild文件，删除其他平台的
          if [ "${{ matrix.os }}" = "macos" ]; then
            rm -rf src-tauri/pyBuild/windows
          elif [ "${{ matrix.os }}" = "windows" ]; then
            rm -rf src-tauri/pyBuild/macos
          fi

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Prepare artifacts (macOS)
        if: matrix.os == 'macos'
        run: |
          mkdir -p artifacts
          # 只复制 .dmg 文件
          find src-tauri/target/${{ matrix.target }}/release/bundle -name "*.dmg" -exec cp {} artifacts/ \;
          # 重命名文件以包含架构信息
          cd artifacts
          for file in *.dmg; do
            if [ -f "$file" ]; then
              mv "$file" "${file%.dmg}_${{ matrix.arch }}.dmg"
            fi
          done

      - name: Prepare artifacts (Windows)
        if: matrix.os == 'windows'
        run: |
          mkdir artifacts
          # 优先复制 .exe 安装程序文件，如果没有则复制 .msi
          $exeFiles = Get-ChildItem -Path "src-tauri/target/${{ matrix.target }}/release/bundle" -Recurse -Include "*.exe"
          if ($exeFiles) {
            $exeFiles | Copy-Item -Destination "artifacts/"
          } else {
            Get-ChildItem -Path "src-tauri/target/${{ matrix.target }}/release/bundle" -Recurse -Include "*.msi" | Copy-Item -Destination "artifacts/"
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: auto-cursor-${{ matrix.os }}-${{ matrix.arch }}
          path: artifacts/*
          if-no-files-found: warn
          compression-level: 0

  release-to-public:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Display downloaded files
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -name "*" | head -20

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release in Public Repository
        uses: softprops/action-gh-release@v1
        with:
          repository: wuqi-y/auto-cursor-releases # 替换为你的公开仓库
          files: artifacts/**/*
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Auto Cursor ${{ steps.version.outputs.VERSION }}
          body: |
            # Auto Cursor ${{ steps.version.outputs.VERSION }}

            ## 下载链接

            ### macOS
            - **Intel 芯片**: auto-cursor_x86_64.dmg
            - **Apple Silicon (M1/M2)**: auto-cursor_aarch64.dmg

            ### Windows
            - **Windows x64**: auto-cursor.exe

            ## 安装说明

            ### macOS
            1. 下载对应架构的 .dmg 文件
            2. 双击打开，将应用拖入 Applications 文件夹
            3. 首次运行可能需要在系统偏好设置中允许运行

            ### Windows
            1. 下载 .exe 文件
            2. 双击运行安装程序
            3. 按照提示完成安装

            ---
            自动构建时间: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          token: ${{ secrets.PUBLIC_REPO_TOKEN }}
